<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume Project{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "main_site/css/fontawesome.css" %}">
    <link rel="stylesheet" href="{% static "main_site/css/bootstrap.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    {% block css %}
    <link rel="stylesheet" href="{% static "main_site/css/main_site.css" %}">
    {% endblock css %}
</head>
<body>
    <header></header>
    <main>
        <div class="container-fluid bg-dark min-vh-100">
            <div class="row">
                <div class="col-sm-2">
                    {% include "main_site/sidebar.html" %}
                </div>
                <div class="col-sm-10">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="{% static "main_site/js/jquery.js" %}"></script>
    <script src="{% static "main_site/js/popper.js" %}"></script>
    <script src="{% static "main_site/js/fontawesome.js" %}"></script>
    <script src="{% static "main_site/js/bootstrap.js" %}"></script>
</body>
</html>
