{% extends "main_site/base.html" %}
{% load static %}
{% block title %}Skills{% endblock title %}
{% block content %}
<h1 class="text-warning mt-5 border-bottom border-light">SKILLS</h1>
<div class="container text-white mt-5">
    <div class="row mb-5">
        <div class="col-sm-5 px-3">
            <h3>HTML/CSS</h3>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-danger" style="width: 100%">100%</div>
            </div>
        </div>
        <div class="col-sm-5 px-3 offset-sm-2">
            <h3>JavaScript</h3>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-sm-5 px-3">
            <h3>Python</h3>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 90%">90%</div>
            </div>
        </div>
        <div class="col-sm-5 px-3 offset-sm-2">
            <h3>Django</h3>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 85%">85%</div>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-sm-5 px-3">
            <h3>DRF</h3>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
            </div>
        </div>
        <div class="col-sm-5 px-3 offset-sm-2">
            <h3>mySQL</h3>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 80%">80%</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5 px-3">
            <h3>jQuery</h3>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 65%">65%</div>
            </div>
        </div>
        <div class="col-sm-5 px-3 offset-sm-2">
            <h3>Ajax</h3>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 60%">60%</div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
